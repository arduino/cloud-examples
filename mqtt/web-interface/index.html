<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Arduino Cloud - MQTT message receiver example</title>

	<!-- jquery-->
	<script src="jquery.min.js" type="text/javascript"></script>

	<!-- Bootstrap -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script src="bootstrap/js/bootstrap.min.js"></script>

	<!-- MQTT websocket library -->
	<script type="text/javascript" src="mqttws31.js"></script>

	<!--the slider plugin -->
	<link  href="slider/css/slider.css" rel="stylesheet"></style>
	<script type="text/javascript" src="slider/js/bootstrap-slider.js"></script>

	<!-- my script and css -->
	<script type="text/javascript" src="rcvMqttMsg.js"></script>
	<link  href="style.css" rel="stylesheet"></style>
</head>
<body>
	<div class="container">

		<div class="row">
			<div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
				<div id="bulb" >
					<img src="bulb_off.svg">
					<img src="light.svg" class="intensity">

				</div>
			</div>
		</div>


		<div class="row">
			<div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
				<div id="buttonSwitch" class="btn btn-default btn-huge on">
					on
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
				
				<input type="text" 
				class="slider" 
				value="" 
				data-slider-min="0" 
				data-slider-max="255" 
				data-slider-step="1" 
				data-slider-value="0" 
				data-slider-orientation="horizontal" 
				data-slider-selection="after"
				data-slider-tooltip="hide"
				>
			</div>
		</div>

	</div>

</body>
</html>
